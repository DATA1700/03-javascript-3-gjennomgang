<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Oppgave 1--->
Navn: <input type="text" id="inputNavn" >
Alder: <input type="text" id="inputAlder">
<button onclick="visInfo()">Ok</button>
<div id="output"></div>

</body>
<script>
    //Oppgave 1
    function visInfo() {
        const navn = document.getElementById("inputNavn").value;
        const alder = document.getElementById("inputAlder").value;

        let alderTest = Number(alder)
        if(isNaN(alderTest) || alderTest <= 0) {
            alert("Du må skrive inn et tall over 0")
        }
        else {
            document.getElementById("output").innerHTML = "Hei " + navn + "! Du er " + alder + " år gammel."
        }

    }
</script>
</html>

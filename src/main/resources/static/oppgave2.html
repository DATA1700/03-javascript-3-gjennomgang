<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

Celsius <input type="number" id="celsius" onchange="cToF(this.value)" onkeyup="cToF(this.value)">
Fahrenheit <input type="number" id="fahrenheit" onkeyup="fToC(this.value)">

</body>
<script>
    function fToC(fahrenheit) {
        const celsius = (5/9)*(parseFloat(fahrenheit)- 32)
        document.getElementById("celsius").value = celsius.toFixed(2)
    }

    function cToF(celsius) {
        const fahrenheit = (9/5)*parseFloat(celsius)+32
        document.getElementById("fahrenheit").value = fahrenheit.toFixed(2)
    }
</script>
</html>
